remote-theme: sighingnow/jekyll-gitbook
title: ASR for sociolinguists
baseurl: "/asr"
layout: single
toc:
    enabled: true
    h_min: 1
    h_max: 3
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
